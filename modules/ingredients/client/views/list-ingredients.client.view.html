<section>
  <div class="page-header">
    <h1>Ingredients</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="ingredient in vm.ingredients"
       data-ui-sref="ingredients.view({ ingredientId: ingredient._id })"
       class="list-group-item">
       <small class="list-group-item-text">
         Posted on
         <span data-ng-bind="ingredient.created | date:'mediumDate'"></span>
       </small>
       <h4 class="list-group-item-heading" data-ng-bind="ingredient.name"></h4>
       <h5 class="list-group-item" data-ng-bind="ingredient.description"></h5>
       <h5 class="list-group-item" data-ng-bind="ingredient.cost"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.ingredients.$resolved && !vm.ingredients.length">
    No Ingredients yet, why don't you <a data-ui-sref="ingredients.create">create one</a>?
  </div>
</section>

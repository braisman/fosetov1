<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.ingredient.name"></h1>
    <h4 data-ng-bind="vm.ingredient.description"></h4>
    <h4 data-ng-bind="vm.ingredient.cost"></h4>
    <h4 data-ng-bind="vm.ingredient.statistic"></h4>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       data-ui-sref="ingredients.edit({ ingredientId: vm.ingredient._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.ingredient.created | date:'mediumDate'"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.ingredient.content"></p>
</section>

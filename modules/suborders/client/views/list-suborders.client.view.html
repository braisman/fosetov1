<section>
  <div class="page-header">
    <h1>Orden</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="order in vm.suborders"
       data-ui-sref="suborders.view({ suborderId: order._id })"
       class="list-group-item"
       data-ng-if="vm.user._id === order.user._id">
      <small class="list-group-item-text" >
        Creado en
        <span data-ng-bind="order.created | date:'mediumDate'"></span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.suborders.$resolved && !vm.suborders.length">
    No Orders yet, why don't you <a data-ui-sref="orders.create">create one</a>?
  </div>
</section>
